<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <nav>
        <h1 class="heading">Welcome To Tic Tac Toe</h1>
    </nav>
    <div class="bigbox">
        <div class="game-container">
            <div class="leftbox">
                <span class="infoL">Player X's turn</span>
                <div class="myturnL">
                    <img src="Img/MyTurn.gif" alt="">
                    <p class ="left">Player X</p>
                </div>
                <div class="notmyturnL">
                    <img src="Img/NotMyTurn.gif" alt="">
                    <p class ="left">Player X</p>
                </div>
            </div>
            <div class="container">
                <div class="line">
                
                </div>
                <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <div class = "rightbox">
                <span class="infoR">Player X's turn</span>
                <div class="myturnR">
                    <img src="Img/MyTurn.gif" alt="You have won">
                    <p class ="right">Player O</p>
                </div>
                <div class="notmyturnR">
                    <img src="Img/NotMyTurn.gif" alt="">
                    <p class="right">Player O</p>
                </div>
            </div>
        </div>
        <button id="reset">Reset</button>
    </div>
    <div class="winning-message" id="WinningMessage">
        <div class="winning-message-text">Congratulation!<br><span class="Player"></span> Won!</div>
        <img src="Img/Win.gif" alt="congratulation">
    </div>
    <button id="restartbutton">Restart</button>
    
    <script src="script.js"></script>
</body>
</html>
